specVersion: '2.1'
metadata:
  name: openui5-sample-app
type: application
framework:
  name: OpenUI5
  version: "1.81.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
builder:
  resources:
    excludes:
    - "/localService/**"
    - "/test/**"
  customTasks:
  - name: ui5-task-copy-resources
    afterTask: uglify
    configuration:
      includeDependencies: true
      resources:
        - "**/*_de.properties"
        - "**/*_en.properties"
  bundles:
  - bundleDefinition:
      name: custom-boot.js
      defaultFileTypes:
      - ".js"
      sections:
      - mode: raw
        filters:
        - sap/ui/thirdparty/baseuri.js
        - sap/ui/thirdparty/es6-promise.js
        - sap/ui/thirdparty/es6-shim-nopromise.js
        - ui5loader.js
        - ui5loader-autoconfig.js
        resolve: false
        sort: true
      - mode: preload
        filters:
        - sap/ui/demo/todo/Boot.js
        resolve: true
        sort: true
      - mode: require
        filters:
        - sap/ui/demo/todo/Boot.js
    bundleOptions:
      optimize: true
      usePredefineCalls: true
  - bundleDefinition:
      name: sap/ui/demo/todo/Component-bundle.js
      defaultFileTypes:
      - ".js"
      - ".json"
      - ".xml"
      sections:
      - mode: provided
        filters:
        - ui5loader-autoconfig.js
        - sap/ui/demo/todo/Boot.js
        resolve: true
      - mode: preload
        filters:
        - sap/ui/demo/todo/**
        resolve: true
        sort: true
    bundleOptions:
      optimize: true
      usePredefineCalls: true

