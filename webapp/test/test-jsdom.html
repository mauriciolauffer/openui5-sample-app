<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpenUI5 Todo App</title>

</head>

<body class="sapUiBody">
	<script id="sap-ui-bootstrap" src="https://ui5.sap.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m"
		data-sap-ui-theme="sap_horizon" data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true" data-sap-ui-logLevel="ERROR"
		data-sap-ui-resourceRoots='{
			"sap.ui.demo.todo": "../"
		}' crossorigin="anonymous">
		</script>
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
			"sap/ui/base/ManagedObject",
			"sap/ui/core/mvc/Controller",
			"sap/ui/demo/todo/controller/App.controller",
			"sap/ui/model/json/JSONModel",
			"sap/ui/model/resource/ResourceModel",
			"sap/ui/Device"
			], function () {
				if (window.onUi5ModulesLoaded) {
					window.onUi5ModulesLoaded();
				}
			});
		});
	</script>
</body>

</html>
